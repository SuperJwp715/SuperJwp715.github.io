<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar - March 2025</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #a59c66;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      height: 50px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    header .left-buttons {
      display: flex;
      gap: 10px;
    }

    header button {
      background-color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .menu-toggle {
      font-size: 24px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .calendar-header {
      margin-top: 60px;
      background-color: #4f8b89;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .view-toggle {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #4c3e3e;
      padding: 10px;
    }

    .view-toggle button {
      background-color: #ccc;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .month-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 120px;
      border-top: 1px solid #aaa;
    }

    .day-header {
      background-color: #5e4747;
      color: white;
      text-align: center;
      padding: 8px;
      font-weight: bold;
      border: 1px solid #aaa;
    }

    .day-cell {
      background-color: #fdfdfd;
      border: 1px solid #aaa;
      padding: 5px;
      font-size: 12px;
      position: relative;
    }

    .day-number {
      font-weight: bold;
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 14px;
    }

    .task {
      background-color: #ccc;
      margin-top: 25px;
      padding: 3px 5px;
      border-radius: 5px;
      font-size: 13px;
      width: fit-content;
    }

    .holiday {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }

    .right-panel {
      position: fixed;
      top: 50px;
      right: 0;
      width: 200px;
      background-color: #b18450;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      height: calc(100% - 50px);
      z-index: 9;
    }

    .menu-item {
      background-color: white;
      border: none;
      padding: 12px;
      border-radius: 20px;
      text-align: left;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-buttons">
      <button><strong>PESP</strong></button>
      <button>üìÖ Calendar</button>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  </header>

  <div class="calendar-header">MARCH 2025</div>

  <div class="view-toggle">
    <button>Week</button>
    <button>Month</button>
    <button>Year</button>
  </div>

  <!-- Grid Headers -->
  <div class="month-grid">
    <div class="day-header">Sunday</div>
    <div class="day-header">Monday</div>
    <div class="day-header">Tuesday</div>
    <div class="day-header">Wednesday</div>
    <div class="day-header">Thursday</div>
    <div class="day-header">Friday</div>
    <div class="day-header">Saturday</div>

    <!-- Row 1: Empty start -->
    <div class="day-cell"><span class="day-number"> </span></div>
    <div class="day-cell"><span class="day-number"> </span></div>
    <div class="day-cell"><span class="day-number"> </span><div>‚Ä¶</div></div>
    <div class="day-cell"><span class="day-number"> </span></div>
    <div class="day-cell"><span class="day-number"> </span></div>
    <div class="day-cell"><span class="day-number">1</span></div>
    <div class="day-cell"><span class="day-number">2</span></div>

    <!-- Row 2 -->
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell">
      <span class="holiday">holiday</span>
      <div class="task">Task 1</div>
    </div>
    <div class="day-cell"></div>
    <div class="day-cell">
      <div class="task">Task 2</div>
    </div>
    <div class="day-cell">
      <div class="task">Task 3</div>
    </div>

    <!-- Row 3 -->
    ${'<div class="day-cell"></div>'.repeat(7)}
    <!-- Row 4 -->
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"><span class="holiday">holiday</span></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>

    <!-- Row 5‚Äì6 -->
    ${'<div class="day-cell"></div>'.repeat(14)}
  </div>

  <!-- Right Dropdown Menu -->
  <div class="right-panel" id="rightMenu">
    <button class="menu-item"><i>üè†</i> Home</button>
    <button class="menu-item"><i>‚öôÔ∏è</i> Settings</button>
    <button class="menu-item"><i>‚ÑπÔ∏è</i> Tips</button>
    <button class="menu-item"><i>üí¨</i> Feedback</button>
    <button class="menu-item"><i>‚ùì</i> Help</button>
    <button class="menu-item"><i>üìÖ</i> Calendar</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('rightMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
