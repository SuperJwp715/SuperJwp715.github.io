<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Category - PESP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: #a59c66;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 10;
    }

    header .left-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    header button {
      background-color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .menu-toggle {
      font-size: 24px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .creator-panel {
      margin-top: 70px;
      padding: 30px 20px;
    }

    .form-row {
      margin: 20px 0;
    }

    .input-box {
      background-color: #ddd;
      border-radius: 25px;
      padding: 12px 20px;
      display: inline-block;
      min-width: 200px;
      margin-left: 10px;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 150px;
      background-color: #ddd;
      border: none;
      border-radius: 20px;
      padding: 15px;
      font-size: 16px;
    }

    .wide-box {
      background-color: #ddd;
      border-radius: 25px;
      padding: 12px 20px;
      margin-top: 10px;
      max-width: 800px;
    }

    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 30px;
    }

    .form-buttons button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer-code {
      margin-top: 50px;
      text-align: right;
      font-family: monospace;
      color: #333;
      padding: 10px 20px;
    }

    .right-panel {
      position: fixed;
      top: 50px;
      right: 0;
      width: 200px;
      background-color: #b18450;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      height: calc(100% - 50px);
      z-index: 9;
    }

    .menu-item {
      background-color: white;
      border: none;
      padding: 12px;
      border-radius: 20px;
      text-align: left;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }

    .menu-item i {
      font-style: normal;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-buttons">
      <button><strong>PESP</strong></button>
      <button>Sign in / log in</button>
      <a href="homepage.html"><button>Home</button></a>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  </header>

  <div class="creator-panel">
    <div class="form-row">
      <strong>Category Name</strong>
      <div class="input-box">Category name</div>
    </div>

    <div class="form-row">
      <strong>Pre-determined Urgency (1‚Äì10)<br>(Override when editing Tasks)</strong>
      <div class="input-box">5</div>
    </div>

    <div class="form-row">
      <textarea placeholder="Description"></textarea>
    </div>

    <div class="form-row">
      <div class="wide-box">Tasks</div>
    </div>

    <div class="form-buttons">
      <button>Cancel</button>
      <button>Save</button>
    </div>

    <div class="footer-code">9B964D</div>
  </div>

  <!-- Right Dropdown Menu -->
  <div class="right-panel" id="rightMenu">
    <a href="homepage.html" class="menu-item"><i>üè†</i> Home</a>
    <a href="Settings.html" class="menu-item"><i>‚öôÔ∏è</i> Settings</a>
    <a href="Tips.html" class="menu-item"><i>‚ÑπÔ∏è</i> Tips</a>
    <a href="Developer-Feedback.html" class="menu-item"><i>üí¨</i> Feedback</a>
    <a href="Help.html" class="menu-item"><i>‚ùì</i> Help</a>
    <a href="Wireframe2.html" class="menu-item"><i>üìÖ</i> Calendar</a>
    <a href="Category-Viewer.html" class="menu-item"><i>üìÇ</i> Categories</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('rightMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
