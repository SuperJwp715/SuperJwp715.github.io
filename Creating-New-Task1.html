<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Task - PESP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: #a59c66;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 10;
    }

    header .left-buttons {
      display: flex;
      gap: 10px;
    }

    header button {
      background-color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .container {
      display: flex;
      width: 100%;
      margin-top: 50px;
      height: calc(100% - 50px);
    }

    .left-panel {
      background-color: #5e854f;
      width: 20%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .left-panel select, .left-panel button {
      padding: 5px;
    }

    .task {
      background-color: #ccc;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .task.dark {
      background-color: #333;
      color: white;
    }

    .middle-panel {
      background-color: #fff;
      width: 80%;
      padding: 30px;
    }

    .middle-panel h2 {
      margin-bottom: 20px;
    }

    .form-row {
      margin: 15px 0;
    }

    .input-box {
      background-color: #ddd;
      border-radius: 25px;
      padding: 10px 20px;
      display: inline-block;
      margin-right: 10px;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: none;
      resize: none;
      padding: 15px;
      background-color: #ddd;
      border-radius: 25px;
      font-size: 16px;
    }

    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 30px;
    }

    .form-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-toggle {
      font-size: 24px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .right-panel {
      position: fixed;
      top: 50px;
      right: 0;
      width: 200px;
      background-color: #b18450;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      height: calc(100% - 50px);
      z-index: 9;
    }

    .menu-item {
      background-color: white;
      border: none;
      padding: 12px;
      border-radius: 20px;
      text-align: left;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .menu-item i {
      font-style: normal;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-buttons">
      <button><strong>PESP</strong></button>
      <button>Home</button>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  </header>

  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <select>
        <option>Day, Name, etc...</option>
      </select>
      <button>Recurring, One time, etc...</button>

      <div><strong>Category 1/Date/Name/...</strong></div>
      <div class="task">Task1</div>

      <div><strong>Category 2/Date/Name/...</strong></div>
      <div class="task">Task2</div>
      <div class="task">Task3</div>

      <div><strong>Category 3/Date/Name/...</strong></div>
      <div class="task dark">Task4</div>
      <div class="task dark">Task5</div>

      <div><strong>Category 4/Date/Name/...</strong></div>
      <div class="task">Task6</div>
      <div class="task">Task7</div>

      <button>Rank</button>
      <button>Category Management</button>
    </div>

    <!-- Middle Panel -->
    <div class="middle-panel">
      <h2>New Task</h2>

      <div class="form-row">
        <div class="input-box">Task Name</div>
      </div>

      <div class="form-row">
        <span>Start:</span> <div class="input-box">2/27/25</div>
        <span>End:</span> <div class="input-box">2/3/27</div>
      </div>

      <div class="form-row">
        <div class="input-box" style="width: 100%;">Categories</div>
      </div>

      <div class="form-row">
        <textarea placeholder="Description"></textarea>
      </div>

      <div class="form-buttons">
        <button>Cancel</button>
        <button>Next</button>
      </div>
    </div>
  </div>

  <!-- Right Dropdown Menu -->
  <div class="right-panel" id="rightMenu">
    <button class="menu-item"><i>üè†</i> Home</button>
    <button class="menu-item"><i>‚öôÔ∏è</i> Settings</button>
    <button class="menu-item"><i>‚ÑπÔ∏è</i> Tips</button>
    <button class="menu-item"><i>üí¨</i> Feedback</button>
    <button class="menu-item"><i>‚ùì</i> Help</button>
    <button class="menu-item"><i>üìÖ</i> Calendar</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('rightMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
